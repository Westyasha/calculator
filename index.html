<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–∏–±—ã–ª–∏</title>
    <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ favicon -->
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: url('resources/background.jpg') no-repeat center center fixed; /* –†–µ–∑–µ—Ä–≤–Ω—ã–π —Ñ–æ–Ω */
            background-size: cover;
        }

        /* –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤–∏–¥–µ–æ –Ω–∞ –∑–∞–¥–Ω–∏–π –ø–ª–∞–Ω */
        }

        .wrapper {
            perspective: 1000px; /* –°–æ–∑–¥–∞–µ–º –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—É –¥–ª—è 3D */
        }

        .container {
            width: 360px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37),
                        0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease, border 0.3s ease;
        }

        /* –°–≤–µ—á–µ–Ω–∏–µ –æ–∫–Ω–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .container:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        0 0 25px rgba(255, 255, 255, 0.6),
                        0 0 40px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            color: #FFFFFF;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            color: #ddd;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: calc(100% - 20px);
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: inset 0 4px 4px rgba(0, 0, 0, 0.2);
            display: block;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            font-size: 1rem;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #FFFFFF;
            text-align: left;
            font-size: 0.9rem;
        }

        .highlight {
            display: inline-flex;
            align-items: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            gap: 2px;
        }

        .highlight span {
            display: inline-block;
            font-weight: bold;
            animation: fadeInOut 2s infinite;
        }

        .highlight span.emoji {
            font-size: 1.2em; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ –Ω–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ */
            vertical-align: middle; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É —Å —Ç–µ–∫—Å—Ç–æ–º */
        }

        .highlight.negative span {
            color: #FF4500;
            text-shadow: 0 0 10px #FF4500, 0 0 20px #FF6347;
        }

        .highlight.low span {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
        }

        .highlight.positive span {
            color: #32CD32;
            text-shadow: 0 0 10px #32CD32, 0 0 20px #228B22;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.2;
                text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            }
        }

        @media (max-width: 768px) {
            #background-video {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- –í–∏–¥–µ–æ —Ñ–æ–Ω -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="resources/background.mp4" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>

    <div class="wrapper">
        <div class="container">
            <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–∏–±—ã–ª–∏</h1>
            <div class="form-group">
                <label for="N">–¶–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞ –≤ Google Payments:</label>
                <input type="number" id="N" step="0.01">
            </div>
            <div class="form-group">
                <label for="n">–ö—É—Ä—Å –æ–±–º–µ–Ω–∞ USDT —É –ø—Ä–æ–¥–∞–≤—Ü–∞:</label>
                <input type="number" id="n" step="0.01">
            </div>
            <div class="form-group">
                <label for="p">–ê–∫—Ç—É–∞–ª—å–Ω—ã–π –∫—É—Ä—Å –æ–±–º–µ–Ω–∞ –Ω–∞ —Ç–æ—Ç –º–æ–º–µ–Ω—Ç:</label>
                <input type="number" id="p" step="0.01">
            </div>
            <div class="form-group">
                <label for="M">–¶–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞ –Ω–∞ Playerok:</label>
                <input type="number" id="M" step="0.01">
            </div>
            <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        function calculate() {
            const N = parseFloat(document.getElementById('N').value);
            const n = parseFloat(document.getElementById('n').value);
            const p = parseFloat(document.getElementById('p').value);
            const M = parseFloat(document.getElementById('M').value);

            if (isNaN(N) || isNaN(n) || isNaN(p) || isNaN(M)) {
                document.getElementById('result').innerText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.';
                return;
            }

            const K = N / n;
            const S = K * p;
            const B = M * 0.72;
            const L = B - S;

            let highlightClass = 'positive';
            if (L < 0) {
                highlightClass = 'negative';
            } else if (L < 250) {
                highlightClass = 'low';
            }

            const profitText = `–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å: ${L.toFixed(2)}`;
            const highlightHTML = profitText
                .split('')
                .map(char => `<span>${char}</span>`)
                .join('');

            document.getElementById('result').innerHTML = `
                <p>–ö—É—Ä—Å USDT: ${K.toFixed(2)}</p>
                <p>–†—É–±–ª–∏: ${S.toFixed(2)}</p>
                <p>–ü—Ä–∏–±—ã–ª—å —Å —Å–∞–π—Ç–∞: ${B.toFixed(2)}</p>
                <p class="highlight ${highlightClass}"><span class="emoji">üí∞</span>${highlightHTML}</p>
            `;
        }

        const wrapper = document.querySelector('.wrapper');
        const container = document.querySelector('.container');
        let mouseX = 0, mouseY = 0;
        let rotateX = 0, rotateY = 0;

        wrapper.addEventListener('mousemove', (e) => {
            const rect = wrapper.getBoundingClientRect();
            mouseX = e.clientX - rect.left - rect.width / 2;
            mouseY = e.clientY - rect.top - rect.height / 2;

            rotateX = mouseY / 20;
            rotateY = mouseX / 20;

            container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        wrapper.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
