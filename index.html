    <!-- Original Main Calculator Script (Handles Tabs, Settings UI, Calculation on Button Click, Wrapper effect) -->
    <script>
         const baseFeeToggle=document.getElementById('base-fee-toggle'); const baseFeeLabel=document.getElementById('base-fee-label'); const withdrawalToggles=document.querySelectorAll('.withdrawal-toggle'); const withdrawalOptions=document.querySelectorAll('.withdrawal-option'); const resultDiv=document.getElementById('result'); const inputN=document.getElementById('N'); const inputn=document.getElementById('n'); const inputp=document.getElementById('p'); const inputM=document.getElementById('M'); const calculatorTabButton=document.getElementById('calculator-tab-button'); const settingsTabButton=document.getElementById('settings-tab-button'); const calculatorView=document.getElementById('calculator-view'); const settingsView=document.getElementById('settings-view');
         function calculate(){
             const N=parseFloat(inputN.value);
             const n=parseFloat(inputn.value);
             const p=parseFloat(inputp.value);
             const M=parseFloat(inputM.value);
             const isLowerBaseFee=baseFeeToggle?baseFeeToggle.checked:true;
             let withdrawalFeePercent=0;
             withdrawalToggles.forEach(toggle=>{if(toggle.checked)withdrawalFeePercent=parseFloat(toggle.dataset.fee);});
             if(isNaN(N)||isNaN(n)||isNaN(p)||isNaN(M)){
                 resultDiv.innerText='Пожалуйста, заполните все поля ввода корректно.';
                 return;
             }
             const baseFeePercent=isLowerBaseFee?10:20;
             const totalFeePercent=baseFeePercent+withdrawalFeePercent;
             const totalFeeMultiplier=1-(totalFeePercent/100);
             const K=N/n;
             const S=K*p;
             const B=M*totalFeeMultiplier; // Calculation for B remains
             const L=B-S;
             let highlightClass='positive';
             if(L<0)highlightClass='negative';
             else if(L<250)highlightClass='low';
             const profitText=`Чистая прибыль: ${L.toFixed(2)} ₽`;
             const highlightHTML=profitText.split('').map(char=>`<span>${char}</span>`).join('');
             // --- MODIFICATION START: Removed the line displaying B ---
             resultDiv.innerHTML=`
                 <p>Сумма USDT для оплаты: ${K.toFixed(4)} USDT</p>
                 <p>Стоимость в рублях (по курсу ${p?p.toFixed(2):'N/A'}): ${S.toFixed(2)} ₽</p>
                 <p>Базовая комиссия: ${baseFeePercent}%</p>
                 <p>Комиссия за вывод: ${withdrawalFeePercent}%</p>
                 <p><b>Общая комиссия: ${totalFeePercent}%</b></p>
                 <hr style="border-color: rgba(255,255,255,0.2); margin: 10px 0;">
                 <p class="highlight ${highlightClass}"><span class="emoji">💰</span>${highlightHTML}</p>`;
             // --- MODIFICATION END ---
         }
         /* --- ИЗМЕНЕНИЕ 3 (JS): Текст изменен на "Комиссия" --- */
         function updateBaseFeeLabelVisuals(isLower){if(baseFeeLabel){baseFeeLabel.textContent=isLower?'Комиссия 10%':'Комиссия 20%';baseFeeLabel.classList.toggle('low',!isLower);baseFeeLabel.classList.toggle('positive',isLower);}}
         /* --- Конец ИЗМЕНЕНИЯ 3 (JS) --- */
         function handleWithdrawalToggleChange(event){const currentToggle=event.target;if(currentToggle.checked){withdrawalToggles.forEach(toggle=>{if(toggle!==currentToggle)toggle.checked=false;});updateWithdrawalOptionsVisibility(currentToggle);}else{updateWithdrawalOptionsVisibility(null);}} function updateWithdrawalOptionsVisibility(selectedToggle){withdrawalOptions.forEach(optionDiv=>{const associatedToggle=optionDiv.querySelector('.withdrawal-toggle');const shouldHide=selectedToggle&&associatedToggle!==selectedToggle;optionDiv.classList.toggle('hidden-option',shouldHide);const isSelected=selectedToggle&&associatedToggle===selectedToggle;optionDiv.classList.toggle('selected',isSelected);});} function showCalculatorView(){calculatorView.style.display='block';settingsView.style.display='none';calculatorTabButton.classList.add('active');settingsTabButton.classList.remove('active');} function showSettingsView(){calculatorView.style.display='none';settingsView.style.display='block';calculatorTabButton.classList.remove('active');settingsTabButton.classList.add('active');} if(calculatorTabButton)calculatorTabButton.addEventListener('click',showCalculatorView);if(settingsTabButton)settingsTabButton.addEventListener('click',showSettingsView);if(baseFeeToggle){baseFeeToggle.addEventListener('change',()=>{updateBaseFeeLabelVisuals(baseFeeToggle.checked);});} withdrawalToggles.forEach(toggle=>{toggle.addEventListener('change',handleWithdrawalToggleChange);}); window.addEventListener('load',()=>{if(baseFeeToggle)updateBaseFeeLabelVisuals(baseFeeToggle.checked);updateWithdrawalOptionsVisibility(null);showCalculatorView();}); const wrapper=document.querySelector('.wrapper');const container=document.querySelector('.container');if(wrapper&&container){wrapper.addEventListener('mousemove',(e)=>{const rect=container.getBoundingClientRect();const cX=rect.left+rect.width/2;const cY=rect.top+rect.height/2;const mX=e.clientX-cX;const mY=e.clientY-cY;const rX=mY/20;const rY=mX/20;container.style.transform=`rotateX(${-rX}deg) rotateY(${rY}deg)`;});wrapper.addEventListener('mouseleave',()=>{container.style.transform='rotateX(0) rotateY(0)';});}

    <!-- USDT Modal Script -->
    <script>
        const modal=document.getElementById('usdt-modal');const currentRate=document.getElementById('current-rate');const usdtAmountInput=document.getElementById('usdt-amount');const dateInput=document.getElementById('manual-date');let chart;let prices=[];let labels=[];let activePeriodButton=document.getElementById('btn-month');function toggleModal(){modal.classList.toggle('active');if(modal.classList.contains('active')){loadUsdtData(30);}}function closeModal(){modal.classList.remove('active');}async function loadUsdtData(days){const rubApiUrl=days==='max'?`https://api.coingecko.com/api/v3/coins/tether/market_chart?vs_currency=rub&days=max`:`https://api.coingecko.com/api/v3/coins/tether/market_chart?vs_currency=rub&days=${days}`;try{const response=await fetch(rubApiUrl);const data=await response.json();labels=data.prices.map(price=>{const date=new Date(price[0]);return`${date.getDate()}.${date.getMonth()+1}`});prices=data.prices.map(price=>price[1]);updateCurrentRate();renderChart();}catch(error){currentRate.innerHTML='<span style="color: red;">Ошибка загрузки данных.</span>';}}function renderChart(){const ctx=document.getElementById('usdt-chart').getContext('2d');if(chart)chart.destroy();chart=new Chart(ctx,{type:'line',data:{labels:labels,datasets:[{label:'',data:prices.map(price=>price*(parseFloat(usdtAmountInput.value)||1)),borderColor:'#4caf50',backgroundColor:'rgba(76, 175, 80, 0.2)',fill:true,tension:0.1,borderWidth:2,pointRadius:0,pointHoverRadius:6,pointBackgroundColor:'#4caf50',}]},options:{responsive:true,plugins:{legend:{display:false},tooltip:{callbacks:{title:(tooltipItems)=>labels[tooltipItems[0].dataIndex],label:(tooltipItem)=>`${(parseFloat(usdtAmountInput.value)||1)} USDT = ${(tooltipItem.raw).toFixed(2)} ₽`},displayColors:false,backgroundColor:'#333',titleColor:'#fff',bodyColor:'#fff',borderColor:'#4caf50',borderWidth:1,}},scales:{x:{grid:{display:false},ticks:{color:'#ccc'}},y:{grid:{color:'#555'},ticks:{color:'#ccc'}}}}});}function updateCurrentRate(){if(prices.length>0){const lastPrice=prices[prices.length-1];const amount=parseFloat(usdtAmountInput.value)||1;const calculatedRate=(lastPrice*amount).toFixed(2);currentRate.innerHTML=`<img src="resources/tether-usdt-logo.png" alt="Tether" style="width: 20px; vertical-align: middle; margin-right: 5px;" /> ${amount} USDT = ${calculatedRate} ₽`;currentRate.classList.add('pulse');}else{currentRate.innerHTML='<span style="color: red;">Нет доступных данных.</span>';currentRate.classList.remove('pulse');}}function updateChartValues(){updateCurrentRate();if(chart){const amount=parseFloat(usdtAmountInput.value)||1;chart.data.datasets[0].data=prices.map(price=>price*amount);chart.update();}}async function validateAndUpdateDate(){const date=dateInput.value;const regex=/^\d{2}\.\d{2}\.\d{4}$/;if(!regex.test(date)){currentRate.innerHTML='<span style="color: red;">Введите дату в формате ДД.ММ.ГГГГ</span>';return;}const[day,month,year]=date.split('.');const formattedDate=`${day}-${month}-${year}`;const rubApiUrl=`https://api.coingecko.com/api/v3/coins/tether/history?date=${formattedDate}`;try{const response=await fetch(rubApiUrl);const data=await response.json();const rate=data.market_data?.current_price?.rub;if(rate){prices=[rate];updateCurrentRate();if(chart)chart.destroy();}else{currentRate.innerHTML='<span style="color: red;">Нет данных для выбранной даты.</span>';}}catch(error){currentRate.innerHTML='<span style="color: red;">Ошибка загрузки данных.</span>';}}function updatePeriod(period){loadUsdtData(period);if(activePeriodButton)activePeriodButton.classList.remove('active');const buttonId=`btn-${period==='1'?'day':period==='7'?'week':period==='30'?'month':'year'}`;activePeriodButton=document.getElementById(buttonId);if(activePeriodButton)activePeriodButton.classList.add('active');}
    </script>
