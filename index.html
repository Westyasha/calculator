    <script>
        document.addEventListener('DOMContentLoaded', loadState);

        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            if(tab === 'calc') {
                document.getElementById('view-calc').style.display = 'block';
                document.getElementById('view-settings').style.display = 'none';
            } else {
                document.getElementById('view-calc').style.display = 'none';
                document.getElementById('view-settings').style.display = 'block';
            }
        }

        function updateBaseFeeText() {
            const isChecked = document.getElementById('toggle-base-fee').checked;
            const label = document.getElementById('label-base-fee');
            if(isChecked) {
                label.textContent = "–ö–æ–º–∏—Å—Å–∏—è 10%";
                label.style.color = "#4cd964";
            } else {
                label.textContent = "–ö–æ–º–∏—Å—Å–∏—è 20%";
                label.style.color = "#ffcc00";
            }
        }

        function handleWithdrawalToggle(clicked) {
            if(clicked.checked) {
                document.querySelectorAll('.w-toggle').forEach(t => {
                    if(t !== clicked) t.checked = false;
                });
                document.querySelectorAll('.withdrawal-opt').forEach(opt => opt.classList.remove('active'));
                clicked.closest('.withdrawal-opt').classList.add('active');
            } else {
                clicked.closest('.withdrawal-opt').classList.remove('active');
            }
            saveState();
        }

        function toggleDetails() {
            document.getElementById('details-container').classList.toggle('open');
        }

        function calculate() {
            const N = parseFloat(document.getElementById('N').value);
            const n = parseFloat(document.getElementById('n').value);
            const p = parseFloat(document.getElementById('p').value);
            const M = parseFloat(document.getElementById('M').value);

            if([N, n, p, M].some(isNaN)) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ");
                return;
            }

            const costUSDT = N / n;
            const costRUB = costUSDT * p;
            const baseFeePercent = document.getElementById('toggle-base-fee').checked ? 10 : 20;
            const revenueAfterBase = M * (1 - (baseFeePercent / 100));

            let withdrawalCost = 0;
            let withdrawalDesc = "0%";
            
            const activeToggle = document.querySelector('.w-toggle:checked');
            if(activeToggle) {
                const type = activeToggle.dataset.type;
                if(type === 'usdt') {
                    withdrawalCost = (revenueAfterBase * 0.04) + (1 * p);
                    withdrawalDesc = "4% + 1 USDT";
                } else {
                    const percent = parseFloat(activeToggle.dataset.val);
                    withdrawalCost = revenueAfterBase * (percent / 100);
                    withdrawalDesc = `${percent}%`;
                }
            }

            const finalRevenue = revenueAfterBase - withdrawalCost;
            const profit = finalRevenue - costRUB;

            document.getElementById('result-area').style.display = 'block';
            
            const detailsHTML = `
                <div class="detail-row"><span>–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å (USDT):</span> <span>${costUSDT.toFixed(4)} USDT</span></div>
                <div class="detail-row"><span>–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å (RUB):</span> <span>${costRUB.toFixed(2)} ‚ÇΩ</span></div>
                <div class="detail-row"><span>–ë–∞–∑–æ–≤–∞—è –∫–æ–º–∏—Å—Å–∏—è:</span> <span>${baseFeePercent}%</span></div>
                <div class="detail-row"><span>–î–æ—Ö–æ–¥ –ø–æ—Å–ª–µ –±–∞–∑–æ–≤–æ–π:</span> <span>${revenueAfterBase.toFixed(2)} ‚ÇΩ</span></div>
                <div class="detail-row"><span>–ö–æ–º–∏—Å—Å–∏—è –≤—ã–≤–æ–¥–∞ (${withdrawalDesc}):</span> <span>-${withdrawalCost.toFixed(2)} ‚ÇΩ</span></div>
                <div class="detail-row"><span>–ò—Ç–æ–≥–æ –Ω–∞ —Ä—É–∫–∏:</span> <span>${finalRevenue.toFixed(2)} ‚ÇΩ</span></div>
            `;
            document.getElementById('details-content').innerHTML = detailsHTML;

            const resultBox = document.getElementById('profit-result');
            let colorClass = profit >= 0 ? (profit > 250 ? 'positive' : 'low') : 'negative';
            let emoji = profit >= 0 ? 'ü§ë' : 'üìâ';
            
            resultBox.innerHTML = `
                <div style="font-size:0.9rem; color:#aaa;">–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å</div>
                <div class="profit-value ${colorClass}">
                    ${emoji} ${profit.toFixed(2)} ‚ÇΩ
                </div>
            `;
        }

        let chartInstance = null;
        let chartData = [];
        let chartLabels = [];

        function toggleUsdtWidget() {
            const widget = document.getElementById('usdt-widget');
            widget.classList.toggle('active');
            if(widget.classList.contains('active')) {
                loadChartData(30);
            }
            saveState();
        }

        function toggleBrowser() {
            const widget = document.getElementById('browser-widget');
            const wrapper = document.querySelector('.wrapper');
            const bgVideo = document.getElementById('background-video');
            
            widget.classList.toggle('active');
            
            if(widget.classList.contains('active')) {
                wrapper.classList.add('blurred');
                if(bgVideo) bgVideo.classList.add('blurred');
            } else {
                wrapper.classList.remove('blurred');
                if(bgVideo) bgVideo.classList.remove('blurred');
            }
            saveState();
        }

        async function loadChartData(days) {
            const display = document.getElementById('modal-rate-display');
            display.textContent = "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...";
            
            try {
                const url = `https://api.coingecko.com/api/v3/coins/tether/market_chart?vs_currency=rub&days=${days}`;
                const response = await fetch(url);
                const data = await response.json();
                
                chartLabels = data.prices.map(item => {
                    const d = new Date(item[0]);
                    return `${d.getDate()}.${d.getMonth()+1}`;
                });
                chartData = data.prices.map(item => item[1]);
                
                updateChart();
            } catch (e) {
                display.textContent = "–û—à–∏–±–∫–∞ API";
            }
        }

        function updateChart() {
            const amount = parseFloat(document.getElementById('usdt-calc-amount').value) || 1;
            const currentPrice = chartData[chartData.length - 1];
            
            if(currentPrice) {
                const total = (currentPrice * amount).toFixed(2);
                document.getElementById('modal-rate-display').textContent = `${amount} USDT = ${total} ‚ÇΩ`;
            }

            const ctx = document.getElementById('usdtChart').getContext('2d');
            
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(76, 175, 80, 0.5)');
            gradient.addColorStop(1, 'rgba(76, 175, 80, 0.0)');

            const dataset = chartData.map(val => val * amount);

            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: '–¶–µ–Ω–∞',
                        data: dataset,
                        borderColor: '#4caf50',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            display: true, 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#888' }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    }
                }
            });
        }

        function setPeriod(days) {
            document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadChartData(days);
        }

        function makeDraggable(element, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            handle.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
                element.style.transform = "scale(1)";
                element.style.right = "auto"; 
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                saveState();
            }
        }

        makeDraggable(document.getElementById("usdt-widget"), document.getElementById("usdt-header"));

        function saveState() {
            const usdtWidget = document.getElementById("usdt-widget");
            const browserWidget = document.getElementById("browser-widget");
            const activeWithdrawal = document.querySelector('.w-toggle:checked');
            
            const state = {
                baseFee: document.getElementById('toggle-base-fee').checked,
                withdrawalType: activeWithdrawal ? activeWithdrawal.dataset.type : null,
                withdrawalVal: activeWithdrawal ? activeWithdrawal.dataset.val : null,
                usdtWindow: {
                    open: usdtWidget.classList.contains('active'),
                    top: usdtWidget.style.top,
                    left: usdtWidget.style.left
                },
                browserWindow: {
                    open: browserWidget.classList.contains('active')
                }
            };
            localStorage.setItem('westyasha_calc_state', JSON.stringify(state));
        }

        function loadState() {
            const stored = localStorage.getItem('westyasha_calc_state');
            if(!stored) return;

            const state = JSON.parse(stored);

            document.getElementById('toggle-base-fee').checked = state.baseFee;
            updateBaseFeeText();

            if(state.withdrawalType) {
                const selector = state.withdrawalType === 'usdt' 
                    ? '.w-toggle[data-type="usdt"]' 
                    : `.w-toggle[data-type="percent"][data-val="${state.withdrawalVal}"]`;
                
                const el = document.querySelector(selector);
                if(el) {
                    el.checked = true;
                    handleWithdrawalToggle(el);
                }
            }

            const usdtWidget = document.getElementById("usdt-widget");
            if(state.usdtWindow) {
                if(state.usdtWindow.top) {
                    usdtWidget.style.top = state.usdtWindow.top;
                    usdtWidget.style.left = state.usdtWindow.left;
                    usdtWidget.style.right = "auto";
                }
                if(state.usdtWindow.open) {
                    usdtWidget.classList.add('active');
                    loadChartData(30);
                }
            }

            if(state.browserWindow && state.browserWindow.open) {
                toggleBrowser();
            }
        }
    </script>
