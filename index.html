<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор прибыли</title>
    <!-- Добавление favicon -->
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: url('resources/background.jpg') no-repeat center center fixed; /* Резервный фон */
            background-size: cover;
        }

        /* Контейнер для видео */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Отправляем на задний план */
            overflow: hidden;
        }

        /* Фоновое видео */
        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Скрыто по умолчанию, для fallback */
        }

        /* Включаем видео только если оно поддерживается */
        @supports (object-fit: cover) {
            #background-video {
                display: block;
            }
            body {
                background: none; /* Убираем резервный фон */
            }
        }

        .wrapper {
            perspective: 1000px; /* Создаем перспективу для 3D */
        }

        .container {
            width: 360px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37),
                        0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease, border 0.3s ease;
        }

        /* Свечение окна при наведении */
        .container:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        0 0 25px rgba(255, 255, 255, 0.6),
                        0 0 40px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            color: #FFFFFF;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            color: #ddd;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: calc(100% - 20px);
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: inset 0 4px 4px rgba(0, 0, 0, 0.2);
            display: block;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            font-size: 1rem;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #FFFFFF;
            text-align: left;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            #background-video {
                display: none !important; /* На мобильных устройствах скрываем видео */
            }
            body {
                background: url('resources/background.jpg') no-repeat center center fixed; /* Устанавливаем резервный фон */
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <!-- Видео фон -->
    <div id="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="resources/background.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <div class="wrapper">
        <div class="container">
            <h1>Калькулятор прибыли</h1>
            <div class="form-group">
                <label for="N">Цена товара в Google Payments:</label>
                <input type="number" id="N" step="0.01">
            </div>
            <div class="form-group">
                <label for="n">Курс обмена USDT у продавца:</label>
                <input type="number" id="n" step="0.01">
            </div>
            <div class="form-group">
                <label for="p">Актуальный курс обмена:</label>
                <input type="number" id="p" step="0.01">
            </div>
            <div class="form-group">
                <label for="M">Цена на Playerok:</label>
                <input type="number" id="M" step="0.01">
            </div>
            <button onclick="calculate()">Рассчитать</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        function calculate() {
            const N = parseFloat(document.getElementById('N').value);
            const n = parseFloat(document.getElementById('n').value);
            const p = parseFloat(document.getElementById('p').value);
            const M = parseFloat(document.getElementById('M').value);

            if (isNaN(N) || isNaN(n) || isNaN(p) || isNaN(M)) {
                document.getElementById('result').innerText = 'Пожалуйста, заполните все поля корректно.';
                return;
            }

            const K = N / n;
            const S = K * p;
            const B = M * 0.72;
            const L = B - S;

            let highlightClass = 'positive';
            if (L < 0) {
                highlightClass = 'negative';
            } else if (L < 250) {
                highlightClass = 'low';
            }

            document.getElementById('result').innerHTML = `
                <p>Курс USDT: ${K.toFixed(2)}</p>
                <p>Рубли: ${S.toFixed(2)}</p>
                <p>Прибыль с сайта: ${B.toFixed(2)}</p>
                <p class="highlight ${highlightClass}">Чистая прибыль: ${L.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
